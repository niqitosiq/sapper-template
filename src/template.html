<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,scale=1.0"
    />
    <meta name="theme-color" content="#333333" />

    <script>
      if (
        !window.Promise ||
        ![].includes ||
        !Object.assign ||
        !window.Map ||
        !window.fetch
      ) {
        var polyfills =
          '<script crossorigin="anonymous" src="https://cdn.polyfill.io/v3/polyfill.min.js?features=default,fetch,Array.prototype.find,Object.values">';
        var ending = '<\/script>';
        document.write(polyfills + ending);
      }
    </script>

    %sapper.base%

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    %sapper.scripts% %sapper.styles% %sapper.head%
  </head>
  <body>
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
